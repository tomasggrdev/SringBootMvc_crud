<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/list}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/save}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 th:text="${title}"></h1>
    <form th:action="@{/api/v1/save}" th:object="${customer}" method="post">
        <div>
            <labe for="zzz">Name</labe>
            <div>
                <input type="text" id="zzz" th:field="*{name}" th:errorclass="'form-control alert alert-danger'" class="form-control">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small>
            </div>

        </div>

        <div>
            <labe>Last Name</labe>
            <div>
                <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert alert-danger'">
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>

        </div>

        <div>
            <labe>Email</labe>
            <div>
                <input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert alert-danger'">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

        </div>

        <div>
            <labe>Date</labe>
            <div>
                <input type="date" th:field="*{createAt}" >
                <br>
                <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

            </div>

        <!--<input type="hidden" th:field="*{id}">-->

            <br>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<div th:object="${customer}">
    <ul th:if="${#fields.hasErrors()}">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error }"></li>
    </ul>
</div>


</body>
</html>
