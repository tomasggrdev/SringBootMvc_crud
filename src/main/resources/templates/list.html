<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/list}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/save}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">

        <h1 class="text-primary" th:text="${title}"></h1>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Create At</th>
                <th>Edit</th>
                <th>delete</th>
            </tr>
            <tr th:each="custromer : ${customers}">
                <td th:text="${custromer.name}"></td>
                <td th:text="${custromer.lastName}"></td>
                <td th:text="${custromer.id}"></td>
                <td th:text="${custromer.email}"></td>
                <td th:text="${custromer.createAt}"></td>
                <td><a th:href="@{/api/v1/save/} + ${custromer.id}" th:text="editar"></a></td>
                <td><a th:href="@{/api/v1/delete/} + ${custromer.id}" th:text="delete"></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
